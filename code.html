<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .pulse { width: 50px; height: 50px; background: #4caf50; border-radius: 50%; position: relative; }
        .pulse::before { content: ""; position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; background: rgba(76, 175, 80, 0.5); border-radius: 50%; transform: translate(-50%, -50%); animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation { 
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="pulse"></div>
</body>
</html>
